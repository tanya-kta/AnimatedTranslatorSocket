version: "3"

services:
  socket:
    build: .
    command: npm start
    container_name: AnimatedTranslatorSocket
    restart: unless-stopped
    volumes:
      - .:/AnimatedTranslatorSocket
      - /AnimatedTranslatorSocket/node_modules
    ports:
      - "2053:9000"
    networks:
      - postgres

networks:
  postgres:
    driver: bridge
